<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <style>
        .label {
            width: 24%;
            float: left;
        }
        .author {
            left-margin: 24%;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

<div ng-repeat="(author, note) in ctrl.notes">
    <div class="label" ng-bind="ctrl.getLabel(note)"></div>
    <div class="author" ng-bind="author"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;
                self.notes = {
                    shyam: {
                        id: 1,
                        label: 'First Note',
                        done: false
                    },
                    Misko: {
                        id: 3,
                        label: 'Third Note',
                        done: true
                    },
                    brad: {
                        id: 2,
                        label: 'Second Note',
                        done: false
                    }
                };
				self.getLabel = function(note) {
					return (note.label + (note.done ? ' (Finished)' : ''));
				};
            }]);
</script>

</body>
</html>
