<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">

<div ng-repeat="note in ctrl.notes">
    <div>Is First Element: {{$first}}</div>
    <div>Is Middle Element: {{$middle}}</div>
    <div>Is Last Element: {{$last}}</div>
    <div>Index of (Current) Element: {{$index}}</div>
    <div>Is Even Position: {{$even}}</div>
    <div>Is Odd Position: {{$odd}}</div>

    <span class="label"> {{note.label}}</span>
    <span class="status" ng-bind="note.done"></span>
    <br/>
    <br/>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript">
    angular.module('notesApp', [])
           .controller('MainCtrl', [function() {
              var self = this;
               self.notes = [
                   {id: 1, label: 'First Note', done: false},
                   {id: 2, label: 'Second Note', done: false},
                   {id: 3, label: 'Third Note', done: true},
                   {id: 4, label: 'Last Note', done: false}
               ]
           }]);
</script>

</body>
</html>
