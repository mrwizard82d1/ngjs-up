<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>Notes App</title>
    <style>
        .col-5 {
            width: 25%;
            float: left;
        }
    </style>
</head>

<body ng-controller="MainCtrl as ctrl">

<button ng-click="ctrl.changeMe()">CHANGE</button>
<div ng-repeat="note in ctrl.notes">
	<span class="col-5">Without Bind Once:</span> <span class="col-5" ng-bind="note.label"></span>
	<span class="col-5">With Bind Once:</span> <span class="col-5" ng-bind="::note.label"></span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;
                self.notes = [
                    {id: 1, label: 'First Note', done: false},
                    {id: 2, label: 'Second Note', done: false},
                    {id: 3, label: 'Done Note', done: true},
                    {id: 4, label: 'Last Note', done: false}
                ];
				self.changeMe = function() {
					self.notes[1].label = "Changed Note";
				};
            }]);
</script>
</body>
</html>
