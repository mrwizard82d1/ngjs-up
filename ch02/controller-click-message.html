<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
    {{ctrl.message}} AngularJS.
    <br/>

    <button ng-click="ctrl.changeMessage()">
        Change Message
    </button>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;
                // Perhaps we **do not** need the trailing space after all (since its in the element text)
                self.message = 'Hello'; // initialize the message.
                self.changeMessage = function() {
                    self.message = (self.message == 'Hello' ? 'Goodbye' : 'Hello'); // toggle the message
                }
            }])
</script>

</body>
</html>
