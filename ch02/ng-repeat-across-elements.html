<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <!--
    The even/odd backgrounds are chosen because the Angular even/odd distinction is based on the index of the
    repeating element and the index is **zero**-based.
    -->
    <style>
        .even {
            background-color: green;
        }
        .odd {
            background-color: yellow;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

<table>
    <tr ng-repeat-start="note in ctrl.notes">
        <td ng-class="ctrl.evenOddClass($even)">{{note.label}}</td>
    </tr>
    <tr ng-repeat-end>
        <td ng-class="ctrl.evenOddClass($even)">Done: {{note.done}}</td>
    </tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;
                self.notes = [
                    {id: 1, label: 'First Note', done: false},
                    {id: 2, label: 'Second Note', done: false},
                    {id: 3, label: 'Finished Third Note', done: true}
                ];
                self.evenOddClass = function(isEven) {
                    return isEven ? "even" : "odd";
                }
            }]);
</script>
</body>
</html>
