<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body>

<form validate name="myForm">
   <input type="text"
          class="username"
          name="uname"
          ng-model="ctrl.user.username"
          required=""
          placeholder="Username"
          ng-minlength="4" />
    <input type="password"
           class="password"
           name="pwd"
           ng-model="ctrl.user.password"
           placeholder="Password"
           required="" />

    <!--
    HTML does not allow nested `form` elements. The `ng-form` "relaxes" that restriction.
    -->
    <ng-form name="profile">
        <input type="text"
               name="firstName"
               ng-model="ctrl.user.profile.firstName"
               placeholder="First Name"
               required />
        <input type="text"
               name="middleName"
               placeholder="Middle Name"
               ng-model="ctrl.user.profile.middleName" />
        <input type="text"
               name="lastName"
               placeholder="Last Name"
               ng-model="ctrl.user.profile.lastName"
               required />
        <input type="date"
               name="dob"
               placeholder="Date of Birth"
               ng-model="ctrl.user.profile.dob" />
    </ng-form>

    <span ng-show="myForm.profile.$invalid">
        Please fill out the profile.
    </span>

    <input type="submit"
           value="Submit"
           ng-disabled="myForm.$invalid" />
</form>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

</body>
</html>
