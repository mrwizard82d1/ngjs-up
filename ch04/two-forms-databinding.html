<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">

<form ng-submit="ctrl.submitFields()">
    <label>
        Username: <input type="text" ng-model="ctrl.username">
    </label>
    <br/>
    <label>
        Password: <input type="password" ng-model="ctrl.password">
    </label>
    <br/>
    <input type="submit" value="Submit">
</form>
<br/>
<form ng-submit="ctrl.submitUser()">
    <label>
        Username: <input type="text" ng-model="ctrl.user.name">
    </label>
    <br/>
    <label>
        Password: <input type="password" ng-model="ctrl.user.password">
    </label>
    <br/>
    <input type="submit" value="Submit">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript">
    angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;
                self.submitFields = function() {
                    var user = {username: self.username, password: self.password};
                    console.log('First form submit with ', user);
                };
                self.submitUser = function() {
                    console.log('Second form submit with ', self.user);
                };
            }]);
</script>

</body>
</html>
