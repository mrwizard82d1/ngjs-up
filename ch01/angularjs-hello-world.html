<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS "Hello World" app</title>
</head>
<body ng-app>
<input type="text"
       ng-model="name"
       placeholder="Enter your name" >

<h1>Hello <span ng-bind="name"></span>!</h1>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js">
</script>
</body>
</html>
